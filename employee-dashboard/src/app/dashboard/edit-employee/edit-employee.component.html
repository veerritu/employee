<h2 mat-dialog-title>Edit Employee</h2>

<mat-dialog-content [formGroup]="form">
  
    <mat-form-field>
        <input matInput
                placeholder="name"
               formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput
                placeholder="address"
               formControlName="address">
    </mat-form-field>
    <mat-form-field>
        <input matInput
                placeholder="company"
               formControlName="company">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-button mat-raised-button"(click)="close()">Close</button>
    <button class="mat-button mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
